{% extends 'partials/layout.html' %}
{% block body %}

<br>
<h1>Metas</h1>
<hr>
<div class="table-responsive" style="height: 58vh;">
  <table class="table table-bordered border-primary table-hover table-striped table-light">
    <thead class="table-dark">
      <tr>
        <th>Categoría</th>
        <th>Cantidad</th>
        <th>Monto</th>
        <th>Monto Promedio</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for meta in metas %}
      <tr>
        <td class="text-nowrap">{{ meta.category }}</td>
        <td class="text-nowrap">{{ meta.q }}</td>
        <td class="text-nowrap">{{ meta.monto }}</td>
        <td class="text-nowrap">{{ meta.monto_promedio }}</td>
        <td class="text-nowrap">{{ meta.fecha }}</td>
        <td class="text-nowrap">
          <div class="button-group">
            <a href="{{ url_for('editar_meta', categoria=meta.category) }}" class="btn btn-outline-success" title="Editar Observacion"><i class="fa-regular fa-pen-to-square"></i></a>
            <form action="{{ url_for('eliminar_meta', categoria=meta.category) }}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta meta {{ meta.categoria }}?');">
              <button type="submit" class="btn btn-outline-danger" title="Eliminar Observacion"><i class="fa-solid fa-trash"></i></button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <a href="{{ url_for('agregar_meta') }}" class="btn btn-outline-primary me-2" title="Agregar Meta"><i class="fa-solid fa-plus"></i>  Agregar Meta</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
