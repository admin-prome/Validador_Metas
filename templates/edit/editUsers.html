{% extends 'partials/layout.html' %}
{% block body %}

<h2>Editar Usuario</h2>
<br>
<form action="{{ url_for('editar_usuario', legajo=datos_usuario.employeeNumber) }}" method="POST">    
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>Nombre Completo</th>
            <th>Mail</th>
            <th>Password</th>
            <th>Perfil</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ datos_usuario.employeeNumber }}</td>            
            <td> <input type="text" name="fullName" value="{{ datos_usuario.fullName }}" class="form-control" required> </td>
            <td> <input type="text" name="mail" value="{{ datos_usuario.mail }}" class="form-control" required> </td>
            <td> <input type="text" name="passw" value="{{ datos_usuario.passw }}" class="form-control" required> </td>
            <td>
              <select name="perfil" required>
                <option value="Jefe Zonal">Jefe Zonal</option>
                <option value="Jefe Coordinador">Jefe Coordinador</option>
                <option value="Desarrollo de Carrera">Desarrollo de Carrera</option>
                <option value="Personas">Personas</option>
                <option value="Inteligencia Comercial">Inteligencia Comercial</option>
                <option value="Admin">Admin</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>    
      <button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
    </div>
</form>

{% endblock %}
