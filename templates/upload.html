{% extends 'partials/layout.html' %}

{% block body %}
<br>
<h1>Importar Archivo con Nomina</h1>
<hr>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>
            <strong>{{msg}}</strong> 
        </div>
    </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="table-responsive h100" style="max-height: 500px; overflow: auto; text-align: center;">
  <div class="container mt-5 millancss">
    <br>
      <div class="col-md-6 offset-md-3 d-flex align-items-center justify-content-center">
        <div class="card">
          <h1 class="card-header">Subir archivo Excel de NOMINA</h1>
          <br>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <input type="file" class="form-control" id="file" name="file">
                </div>
                <br>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-outline-success" type="submit"> Subir Archivo </button>
                </div>
              </form>
        </div>
      </div>
    <br>
  </div>
</div>

{% endblock %}
