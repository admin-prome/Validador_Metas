{% extends 'partials/layout.html' %}
{% block body %}

<h2>Agregar Usuarios</h2>
<br>
<form action="{{ url_for('agregar_usuario') }}" method="POST">    
    <div class="table-responsive">
      {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
      {% endif %}
      <table class="table">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>Nombre Completo</th>
            <th>Mail</th>
            <th>Password</th>
            <th>Perfil</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> <input type="number" name="employeeNumber" class="form-control" placeholder="1111" required> </td>  
            <td> <input type="text" name="fullName" class="form-control" placeholder="Nombre Apellido" required> </td>
            <td> <input type="email" name="mail" class="form-control" placeholder="email@email.com" required> </td>
            <td> <input type="password" name="passw" class="form-control" placeholder="ContraseÃ±a" required> </td>
            <td>
              <select name="perfil" required>
                <option value="Jefe Zonal">Jefe Zonal</option>
                <option value="Jefe Coordinador">Jefe Coordinador</option>
                <option value="Desarrollo de Carrera">Desarrollo de Carrera</option>
                <option value="Personas">Personas</option>
                <option value="Inteligencia Comercial">Inteligencia Comercial</option>
                <option value="Admin">Admin</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>    
      <button type="submit" class="btn btn-outline-primary">Agregar Usuario</button>
    </div>
</form>

{% endblock %}
