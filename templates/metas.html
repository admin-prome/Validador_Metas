{% extends 'partials/layout.html' %}

{% block body %}
<div class="container">
  <h3 style="text-decoration: underline;">Metas</h3>
</div>
<div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
  <table class="table">
    <thead>
      <tr>
        <th>Categoría</th>
        <th>Cantidad</th>
        <th>Monto</th>
        <th>Monto Promedio</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      {% for meta in metas %}
      <tr>
        <td class="text-nowrap">{{ meta.categoria }}</td>
        <td class="text-nowrap">{{ meta.cantidad }}</td>
        <td class="text-nowrap">{{ meta.monto }}</td>
        <td class="text-nowrap">{{ meta.monto_prom }}</td>
        <td class="text-nowrap">{{ meta.fecha }}</td>
        <td class="text-nowrap">
          <div class="button-group">
            <a href="{{ url_for('editar_meta', categoria=meta.categoria) }}" class="btn btn-outline-success">Editar</a>
            <form action="{{ url_for('eliminar_meta', categoria=meta.categoria) }}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta meta {{ meta.categoria }}?');">
              <button type="submit" class="btn btn-outline-danger">Eliminar</button>
            </form>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-start">
        <a href="{{ url_for('agregar_meta') }}" class="btn btn-outline-primary me-2">Agregar Meta</a>
        <button class="btn btn-outline-secondary" onclick="history.back()">Volver atrás</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
