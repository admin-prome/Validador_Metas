{% extends 'partials/layout.html' %}

{% block body %}
<form action="{{ url_for('agregar_meta') }}" method="POST">    
    <div class="table-responsive">
      {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
      {% endif %}
      <table class="table">
        <thead>
          <tr>
            <th>Categor√≠a</th>
            <th>Cantidad</th>
            <th>Monto</th>
            <th>Monto Promedio</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select name="categoria" required>
                <option value="C-SE - EC Senior" selected>C-SE - EC Senior</option>
                <option value="C-SS - EC Semi Senior">C-SS - EC Semi Senior</option>
                <option value="C-JU - EC Junior">C-JU - EC Junior</option>
                <option value="C-JC - EC Junior en Capacitacion">C-JC - EC Junior en Capacitacion</option>
              </select>
            </td>
            <td> <input type="number" name="cantidad" required> </td>
            <td> <input type="number" name="monto" required> </td>
            <td> <input type="number" name="monto_prom" required> </td>
            <td> <input type="date" name="fecha" required> </td>
          </tr>
        </tbody>
      </table>    
      <button id="agregar-meta-btn" type="submit" class="btn btn-outline-primary">Agregar Meta</button>
    </div>
</form>

{% endblock %}
