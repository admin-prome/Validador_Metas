<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Metas</title>
    <link rel="icon" href="../../public/img/logo-icon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        integrity="sha384-Fn2ZibhnkTVaI1Mdvh5S4FnPYscdkA8Em25z0N1lS3AbObZVt9bG4epj1zLCt2er"
