{% extends 'partials/layout.html' %}
{% block body %}

<h2>Agregar Tutores</h2>
<br>
<form action="{{ url_for('agregar_tutor') }}" method="POST">    
    <div class="table-responsive">
      {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
      {% endif %}
      <table class="table">
        <thead>
          <tr>
            <th> Legajo </th>
            <th> Nombre </th>
            <th> Categoria </th>
            <th> Fecha Inicio Tutoria </th>
            <th> Fecha Fin Tutoria </th>
            <th> Ajuste </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> <input type="number" name="employeeNumber" required> </td>
            <td> <input type="text" name="fullName" " required> </td>
            <td>
              <select name="category" class="form-control" required>
                <option value="C-SE - EC Senior" selected>C-SE - EC Senior</option>
                <option value="C-SS - EC Semi Senior">C-SS - EC Semi Senior</option>
                <option value="C-JU - EC Junior">C-JU - EC Junior</option>
                <option value="C-JC - EC Junior ">C-JC - EC Junior </option>
                <option value="C-JC - EC Junior en Capacitacion">C-JC - EC Junior en Capacitacion</option>
              </select>
            </td>
            <td> <input type="date" name="startDate" class="form-control" placeholder="01-01-2023" required> </td>
            <td> <input type="date" name="endDate" class="form-control" placeholder="10-01-2023" required> </td>                
            <td> <input type="number" name="adjustment" class="form-control" required step="0.01" placeholder="Ej: 0.10"> </td>
          </tr>
        </tbody>
      </table>    
      <button type="submit" class="btn btn-outline-primary">Agregar Tutor</button>
    </div>
</form>

{% endblock %}
