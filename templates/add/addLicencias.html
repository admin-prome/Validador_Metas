{% extends 'partials/layout.html' %}

{% block body %}
<form action="{{ url_for('agregar_licencia') }}" method="POST">    
    <div class="table-responsive">
      {% if error_message %}
        <p class="text-danger">{{ error_message }}</p>
      {% endif %}
      <table class="table">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>Nombre completo</th>
            <th>Descripcion de licencia</th>
            <th>Inicio de licencia</th>
            <th>Fin de Licencia</th>
            <th>Cantidad dias de Licencia</th>
            <th>Ajuste de Licencia (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td> <input type="number" name="employeeNumber" required> </td>
            <td> <input type="text" name="fullName" required> </td>
            <td> <input type="text" name="license" required> </td>
            <td> <input type="date" name="licenseStar" required> </td>
            <td> <input type="date" name="licenseEnd" required> </td>
            <td> <input type="number" name="licenseDays" required> </td>
            <td> <input type="number" name="adjustment" required step="0.01"> </td>
          </tr>
        </tbody>
      </table>    
      <button id="agregar-meta-btn" type="submit" class="btn btn-outline-primary">Agregar Meta</button>
    </div>
</form>

{% endblock %}
